<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Hello Codemie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1e3c72, #2a5298, #0f2027);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: #ffffff; /* Changed to white for better contrast */
            position: relative;
            animation: neon-glow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
        }

        h1::before, h1::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        h1::after {
            animation: pulse 6s ease-in-out infinite reverse;
        }

        @keyframes neon-glow {
            from {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.7);
            }
            to {
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.6), 0 0 80px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            50% {
                opacity: 1;
                transform: translate(100px, 100px);
            }
            100% {
                opacity: 0;
                transform: translate(-50px, -50px);
            }
        }

    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle" style="top: 30%; left: 20%; animation-duration: 4s;"></div>
        <div class="sparkle" style="top: 60%; left: 70%; animation-duration: 3s;"></div>
        <div class="sparkle" style="top: 80%; left: 10%; animation-duration: 5s;"></div>
        <div class="sparkle" style="top: 40%; left: 50%; animation-duration: 6s;"></div>
        <div class="sparkle" style="top: 20%; left: 80%; animation-duration: 4.5s;"></div>
        <div class="sparkle" style="top: 50%; left: 30%; animation-duration: 5.5s;"></div>
    </div>

    <h1>Hello Codemie</h1>

</body>
</html>
